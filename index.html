  <!-- Typing Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const target = document.getElementById("typing");
      const words = ["DevOps Engineer", "System Administrator", "Web Developer"];
      let i = 0, j = 0, isDeleting = false;

      function type() {
        const word = words[i];

        if (!isDeleting) {
          target.textContent = word.slice(0, j + 1);
          j++;
          if (j === word.length) {
            isDeleting = true;
            setTimeout(type, 1000);
            return;
          }
        } else {
          target.textContent = word.slice(0, j - 1);
          j--;
          if (j === 0) {
            isDeleting = false;
            i = (i + 1) % words.length;
          }
        }

        setTimeout(type, isDeleting ? 70 : 120);
      }

      type();
    });
  </script>
